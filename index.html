<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎉 Happy Birthday Ragnitha 🎉</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Floating Stars -->
  <div class="stars"></div>

  <!-- Floating Text Messages -->
  <div class="floating-text"> captaincool💖</div>
  <div class="floating-text"> Buggal Papa😊</div>
  <div class="floating-text">Panda Papa🎉</div>

  <!-- Main Content -->
  <div class="content">
    <h1>🎂 Happy Birthday <span>Ragnitha</span> 🎂</h1>
    <p>Donated food on your behalf to spread love and smiles to those in need❤️</p>

    <!-- Video -->
    <video controls class="donation-video">
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="buttons">
      <button class="wish-button">🎈 Send Wishes 🎈</button>
      <button class="theme-toggle">🌙 Toggle Theme</button>
    </div>
  </div>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    // Confetti + Wish button
    const wishButton = document.querySelector(".wish-button");
    wishButton.addEventListener("click", () => {
      confetti();
      alert("🎉 Your love and kindness made this day special for many! 💖");
    });

    // Theme toggle button
    const toggleButton = document.querySelector(".theme-toggle");
    toggleButton.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });

    // Thank-you popup after video ends
    const video = document.querySelector("video");
    video.addEventListener("ended", () => {
      alert("🎁 Thank you for watching! ragnitha chala dhanyavadhalu meeku🙏🙏🙏 💖");
    });
  </script>
</body>
</html>
